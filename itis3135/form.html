<!DOCTYPE html>
<html lang= "en-US">
    <head>
        <meta charset = "utf-8">
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
        <title>
            Will Nguyen | ITIS 3135 | Walnut Brown Numbat | Form
        </title>
    </head>
    
    <body>
        <div data-include = "components/header.html"></div>

        <main>
            <h2>Application Form</h2>
            <form action="#">
                <div>
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" name="fname" placeholder="your name..." required><br>

                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" name="lname" placeholder="your last name..." required><br>
                
                
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required><br>
                
                
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890"><br>
                
                </div>
                <div>
                    <label for="positions">Which position do you want to apply?</label>
                    <select name="positions" id="positions">
                        <option value="waitor">Waitor</option>
                        <option value="waitress">Waitress</option>
                        <option value="receptionist">Receptionist</option>
                        <option value="manager">Manager</option>
                        <option value="chef">Chef</option>
                    </select>
                </div>
                <div>
                    <p>How many hours would you like to work?</p>
                    <input type="radio" id="10-20hours" name="10-39hours" value="10-20">
                    <label for="10-20hours">10-20 hours/week</label><br>
                    <input type="radio" id="20-30hours" name="10-39hours" value="20-30">
                    <label for="20-30hours">20-30 hours/week</label><br>
                    <input type="radio" id="less40" name="10-39hours" value="30-39">
                    <label for="less40">less than 40</label>
                </div>
                <div>

                    <p>How did you hear about us?</p>
                    <input type="checkbox" id="opt1" name="opt1" value="Google Ads">
                    <label for="opt1"> Google Ads</label><br>
                    
                    <input type="checkbox" id="opt2" name="opt2" value="Facebook Ads">
                    <label for="opt2"> Facebook Ads</label><br>
                    
                    <input type="checkbox" id="opt3" name="opt3" value="Newspaper">
                    <label for="opt3"> Newspaper</label><br>
                    
                    <input type="checkbox" id="opt4" name="opt4" value="Email">
                    <label for="opt4"> Email</label><br>
                    
                    <input type="checkbox" id="opt5" name="opt5" value="Word of moutn">
                    <label for="opt5"> Word of mouth</label><br>

                    <input type="checkbox" id="opt6" name="opt6" value="Other">
                    <label for="opt6"> Other</label><br>
                </div>
                <div>
                    <input type="Submit">
                    <input type="Reset">
                </div>
            </form>
            
            
        </main>
        
        <div data-include = "components/footer.html"></div>
        <script src="scripts/htmlInclude.js"></script>
    </body>
</html>
