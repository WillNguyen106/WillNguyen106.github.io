<!DOCTYPE html>
<html lang = "en-US">
    <head>
        <meta charset = "utf-8">
        <title>
            Will Nguyen | ITIS 3135 | Walnut Brown Numbat | Calculator_Try
        </title>
        <link href = "styles/default.css" type = "text/css" rel = "stylesheet">
        <script src="scripts/calculator_try.js"></script>
    </head>
    <body>
        <div data-include = "components/header.html"></div>
        <main>
            <h2>Calculator_Try</h2>
            <input type = "text" id = "total" disabled /> <br>
            <input type = "button" value = "1" onclick = "display('1')" />
            <input type = "button" value = "2" onclick = "display('2')" />
            <input type = "button" value = "3" onclick = "display('3')" />
            <input type = "button" value = "+" onclick = "display('+')" /> <br>
            <input type = "button" value = "4" onclick = "display('4')" />
            <input type = "button" value = "5" onclick = "display('5')" />
            <input type = "button" value = "6" onclick = "display('6')" />
            <input type = "button" value = "-" onclick = "display('-')" /> <br>
            <input type = "button" value = "7" onclick = "display('7')" />
            <input type = "button" value = "8" onclick = "display('8')" />
            <input type = "button" value = "9" onclick = "display('9')" />
            <input type = "button" value = "*" onclick = "display('*')" /> <br>
            <input type = "button" value = "C" onclick = "clearScreen()"/>
            <input type = "button" value = "." onclick = "display('.')" />
            <input type = "button" value = "0" onclick = "display('0')" />
            <input type = "button" value = "/" onclick = "display('/')" /> <br>
            <input type = "button" value = "=" onclick = "calculate()" />
            <input type = "button" value = "^2" onclick = "getSquared()"/>
            <input type = "button" value = "sin" onclick = "getSin()" />
            <input type = "button" value = "cos" onclick = "getCos()" />
            <input type = "button" value = "tan" onclick = "getTan()" />
            <input type = "button" value = "++" onclick = "getIncrement()" />
            <input type = "button" value = "--" onclick = "getDecrement()" />
        </main>
        <div data-include = "components/footer.html"></div>
        <script src="scripts/htmlInclude.js"></script>

    </body>





































</html>
