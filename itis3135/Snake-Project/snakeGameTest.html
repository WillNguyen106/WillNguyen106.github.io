<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Snake Game</title>
    </head>

    <body>

        <canvas id ="snakeboard" width="400" height="400"></canvas>

        <style>
            #snakeboard
            {
                position:absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }
        </style>
    </body>

    <script>
        const board_border = 'black';
        const board_background = 'white';
        const snake_col= 'lightblue';
        const snake_border = 'darkblue';
        
        // get the canvas element
        const snakeboard = document.getElementById("gameCanvas");
        //Return a two dimensional drawing context
        const snakeboard_ctx = gameCanvas.getContext("2d");
        // Start game
        main();

        // main function called repeatedly to keep the game running 
        function main()
        {
            clearCanvas();
            drawSnake();
        }
        /* Making the snake
        Create a horizontal snake in the middle of the canvas
        List the co-ordinate of each body part of the snake.
        */
        // y-coordinate for all parts is always 200.
        // x-coordinate is at decrements of 10 to represent different parts of snake's body.
        let snake = [
            {x: 200, y: 200}, 
            {x: 190, y: 200}, 
            {x: 180, y: 200}, 
            {x: 170, y: 200}, 
            {x: 160, y: 200}
        ]

        // Write a function to display snake on the canvas
        function drawSnakePart(snakePart)
        {   
            // Set the colour of the snake part
            snakeboard_ctx.fillStyle = snake_col;
            // Set the border colour of the snake part
            snakeboard_ctx.strokestyle = snake_border;
            // Draw a "filled" rectangle to represent the snake part at the coordinates
            // the part is located
            snakeboard_ctx.fillRect(snakePart.x, snakePart.y, 10, 10);
            // Draw a boder around the snake part
            snakeboard_ctx.strokeRect(snakePart.x, snakePart.y, 10, 10);
        }

        /* Function that prints the part*/
        function drawSnake()
        {
            snake.forEach(drawSnakePart);
        }
        
    </script>



</html>
